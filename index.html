<!DOCTYPE html>
<html>
<head>
	<title>Webstorage VideoJS tracker</title>
	<meta charset="utf-8">
	<link href="http://vjs.zencdn.net/5.12.6/video-js.css" rel="stylesheet">

  <!-- If you'd like to support IE8 -->
  <script src="http://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>
</head>
<body>

<h1>TP Video Tracker</h1>

<video id="my-video" class="video-js vjs-big-play-centered" controls preload="metadata" poster="http://vjs.zencdn.net/v/oceans.png" data-setup="{}" width="640" height="364">
	<source src="http://vjs.zencdn.net/v/oceans.mp4" type="video/mp4">
	<p class="vjs-no-js">
      To view this video please enable JavaScript, and consider upgrading to a web browser that
      <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
    </p>
</video>

<script src="http://vjs.zencdn.net/5.12.6/video.js"></script>
<script src="js/app.js"></script>
</body>
</html>
